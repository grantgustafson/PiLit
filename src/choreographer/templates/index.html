<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choreo</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">

</head>
<body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-3">Choreographer</h1>
        <p class="lead">Make the lights dance</p>
      </div>
      <button onclick="addAnalysis()" class="btn btn-primary">Add Current Song</button>
      <script src="{{ url_for('static', filename='index.js') }}"></script>
      <table class="table">
        <thead>
          <tr>
            <th>Track</th>
            <th>Artist</th>
            <th>Choreo</th>
          </tr>
          {% for track in tracks %}
          <tr>
            <td>{{ track.name }}</td>
            <td>{{ track.artists }}</td>
            <td> <a href="{{ url_for('track_service.track_choreo', track_id=track.id)}}">
                  Choreo
                </a></td>
          </tr>
          {% endfor %}
        </thead>
      <table>

    </div>

</body>
</html>
